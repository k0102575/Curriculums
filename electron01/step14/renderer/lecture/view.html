<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>강의 정보</h1>
<form class="form-horizontal">
  <div class="form-group bit-view">
   <label class="col-sm-2 control-label">번호</label>
   <div class="col-sm-10">
     <p class="form-control-static" id="fi-no"></p>
   </div>
 </div>
  <div class="form-group">
    <label for="fi-titl" class="col-sm-2 control-label">강의명</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-titl" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-dscp" class="col-sm-2 control-label">설명</label>
    <div class="col-sm-4">
      <textarea class="form-control" id="fi-dscp" placeholder="강의에 대한 상세 설명" rows="4">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="fi-date" class="col-sm-2 control-label">강의기간</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" id="fi-sdt" placeholder="시작일">
      <input type="date" class="form-control" id="fi-edt" placeholder="종료일">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-qty" class="col-sm-2 control-label">수강인원</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="fi-qty" placeholder="수강인원">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-thrs" class="col-sm-2 control-label">총강의시간</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="fi-thrs" placeholder="총강의시간">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-pric" class="col-sm-2 control-label">수강료</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="fi-pric" placeholder="수강료">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-classroom" class="col-sm-2 control-label">강의실</label>
    <div class="col-sm-4">
      <select id="fi-classroom" class="form-control">
        <option vlaue="0">강의실을 선택하세요!</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="fi-manager" class="col-sm-2 control-label">매니저</label>
    <div class="col-sm-4">
      <select id="fi-manager" class="form-control">
        <option vlaue="0">매니저를 선택하세요!</option>
      </select>
    </div>
  </div>
     <div class="col-sm-offset-2 col-sm-10">
       <button type="button" class="btn btn-primary bit-view" id="upd-btn">변경</button>
       <button type="button" class="btn btn-primary bit-view" id="del-btn">삭제</button>
       <button type="button" class="btn btn-primary bit-new" id="add-btn">추가</button>
       <button type="button" class="btn btn-primary" id="lst-btn">목록</button>
     </div>
   </div>
    </div>
  </div>
  </div>
</form>

</div>

<script src='view.js'></script>

</body>
</html>
