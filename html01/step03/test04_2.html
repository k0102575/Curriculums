<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>


  * {
    border: 1px solid black;
    background-color: gray;
  }

  div {
    width: 100px;
    height: 100px;
    margin: 10px;
  }


  div {
    background-color: navy;
  }

  .c1 {
    background-color: blue;
  }

  #d2,#d3 {
  background-color: red;
  }

  div#d2 {
    background-color: ivory;
  }


  </style>
</head>
<body>
<div>d0</div>
<div class="c1">d1</div>
<div class="c1" id="d2">d2</div>
<div class="c1" id="d3" style="background-color:yellow;">d3</div>
<!-- 스타일이긴 스타일인데 인라인에 박혀있다 인라인 스타일-->

</body>
</html>
