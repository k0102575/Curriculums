<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
/*
배경 응용 III
*/
  @font-face{
    font-family: "myfont";
    src:url('icons.woff') format('woff');
  }

  #state {
    font-family: myfont;
    position: relative;
    top: 5px;
    display: inline-block;
    width: 16px;
    height: 16px;
  }

  </style>
</head>
<body>
<form>

<div id="d1">이메일:<input id="email" type="text"><div id="state"></div></div>
<div>암호:<input id="pwd" type="password"></div>
<div><button id="signupBtn"type="button">회원가입</button></div>

<script>
// DOM API를 이요하여 이메일 입력 상자를 알아낸다.
var email = document.getElementById('email');
var state = document.getElementById('state');
var btn = document.getElementById('signupBtn');

// 호출될 함수(event listener = event handler = callback)를 등록한다.
// 지금 호출하는게 아니다 클릭이라는 이벤트가 발생하면 이 함수를 출력하라.
btn.addEventListener('click', function() {
  //입력상자에 들어 있는 값을 검사하여 이메일 중복 여부에 따라
  // 아이콘을 출력한다.
  // 존재 하는 사용자일 경우
  if (email.value == "hong@test.com") {
  state.innerHTML = "&#61453;"
  state.style["color"] = "#ff0000";
  }else{
  state.innerHTML = "&#61452;"
  }

});


</script>

</form>
</body>
</html>
