<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  h1,h2,h3,h4,h5,h6,p,div,a,strong,b,i{
    border-style: solid;
    border-color: red;
    border-width: 1px;
  }

  strong {

    font-weight: normal;
    font-style: italic;

  }
  </style>
</head>
<body>
<!--
주제: strong



-->


안녕하세요. <strong>홍길동</strong>입니다.<br>
<br>
안녕하세요. <b>홍길동</b>입니다.<br>
<br>
안녕하세요. <i>홍길동</i>입니다.<br>



</body>
</html>
