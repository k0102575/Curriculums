<!--
주제: strong

padding은 여백을 주는거다 padding은 시계방향대로 여백을 준다
padding: 3px 3px 0px 3px;   위 좌우만 3px 아래는 0px을 준다
한글과 영어의 베이스라인 차이로 인하여 한글에 그냥 padding 하면은
밑쪽만 여백이 생긴다.
-->
