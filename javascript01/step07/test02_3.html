<!-- DOM API 사용법 -->
<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  .c1 {
    background-color: yellow;
  }

  .c2 {
    background-color: red;
  }

  .c3 {
    border: 1px solid black;
  }

  </style>
</head>
<body>

  <div id="d1" class="c1">d1</div>
  <a id="a1" href="http://www.google.com">구글<a><br>
  <button id="btn1" type="button">속성 추가하기</button>
  <button id="btn2" type="button">속성 추가하기II</button>
  <button id="btn3" type="button">속성 추가하기III</button>

<script>

/*
태그의 속성 다루기 II - 속성 추가하기

*/

var d1 = document.querySelector("#d1")
var a1 = document.querySelector("#a1")
var btn1 = document.querySelector("#btn1")
var btn2 = document.querySelector("#btn2")
var btn3 = document.querySelector("#btn3")


btn1.addEventListener('click', function(){
  // 보통 객체에 프로퍼티를 추가할 때는 다음과 같이 그냥 적으면 된다.
  // 일반적인 객체에 값을 추가할때는 이렇게 추가하면된다.
  d1.okok = "하하하"
  d1.nono = "호호호"

  //
  //
  console.log(d1.okok)
  console.log(d1.nono)

  //
  console.log(d1.getAttribute("okok"));
  console.log(a1.getAttribute("nono"));


  console.log("------------------------------------------------------")
})



btn2.addEventListener('click', function(){
  //태그에 속성을 추가할때는 다음과 같이 setAttribute()함수를 사용하라!
  //그래야 개발할 때 디버깅이 쉬워진다.
  // 일반적인 객체가 아닌 태그에 추가할때는 setAttribute를 추천한다.
  d1.setAttribute("okok2", "헐....")
  a1.setAttribute("nono2", "후후~~~")

  // setAttrivute()로 추가한 것은 getAttribute()로 꺼내야 한다.
  // 다음과 같은 방법으로 꺼낼수 없다.
  console.log(d1.okok2)
  console.log(a1.nono2)

  console.log(d1.getAttribute("okok2"));
  console.log(a1.getAttribute("nono2"));
  console.log("------------------------------------------------------")

})

btn3.addEventListener('click', function(){

  d1.setAttribute("data-okok2", "그렇구나")
  a1.setAttribute("data-nono2", "당연하지")

  console.log(d1.getAttribute("data-okok2"));
  console.log(a1.getAttribute("data-nono2"));
  console.log("------------------------------------------------------")

})

var obj = {};
obj.prop1 = 10;
obj.prop2 = "okok";
obj.prop3 = true;
obj.prop4 = {};
obj.prop5 = function() {};  // 프로퍼티 중에서 함수 주소를 저장한 변수에 대해
                            // "함수" 또는 "메서드"라는 이름으로 부른다.



</script>

</body>
</html>
