<!-- DOM API 사용법 -->
<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>

</head>
<body>

  <div id="d1">d1</div>
  <div id="d2">d2</div>
  <div id="d3">d3</div>
  <div id="d4">d4</div>
  <div id="d5">d5</div>
  <div id="d6">d6</div>
  <div id="d7">d7</div>
  <div id="d8">d8</div>


<script>

/*
DOM(Document Object Model) Tree?
=> 웹브라우저는 HTML 태그를 일고 각 태그를 자바스크립트 객체로 만든다.
=> 태그와 태그 사이에 있는 부모, 자식 관계를 표현하기 위해
  트리 구조로 자바스크립트 객체를 다룬다.

*/

var d1 = window.document.getElementById("d1")
console.log(d1)

var d2 = document.getElementById("d2")
console.log(d2)



</script>


</body>
</html>
