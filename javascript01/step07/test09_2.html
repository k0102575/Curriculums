<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
</head>
<body>
  <p id="p1"></p>
  <a id="btn1" href="http://www.daum.net">버튼1</a>
  <a id="btn2" href="http://www.daum.net">버튼2</a>
  <a id="btn3" href="http://www.daum.net" onclick="f1(event); return false;">버튼3</a>
  <a id="btn4" href="http://www.daum.net" onclick="return f2(event);">버튼4</a>

<script>
/* event.preventDefault()
=>
*/
var p1 = document.querySelector('#p1')
var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')


btn1.addEventListener('click', function(event){
  p1.innerHTML = this.textContent
  console.log(this.textContent)
})

btn2.addEventListener('click', function(event){
  p1.innerHTML = this.textContent

  // 태그에 미리 설정된 프로그램을 실행시키지 않기
  event.preventDefault()
})

function f1(){
  p1.innerHTML = event.target.textContent  // 이벤트를 받아야 하고 이경우는 함수가 그냥 호출되는거기 때문에 this를 못쓴다.
                                           // 뭐.함수가 되야 this를 사용한다  여기는 f1을 호출할때 뭐.f1이 아니다
                                          // this 와 event.target 을 잘 구분해라
                                          // addEventListener 에서는 return false; 를 사용할수 없다 onclick 에서 사용한다
                                          // 실무에서는 이경우를 많이 사용한다.
}

function f2(){
  p1.innerHTML = event.target.textContent
  return false  // 함수 앞에 return이 있으면 함수를 리턴한다.
                // 이 함수는 return false 값을 리턴한다.
}

</script>

</body>
</html>
