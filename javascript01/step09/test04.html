<!DOCTYPE html>

<body>
<script>
"use strict"
/* JSON.parse() vs eval()

*/

// JSON 작성 규칙을 따르지 않는 코드

// var str = "{name: '홍길동', age: 20}"


// JSON 작성 규칙을 따르는 코드
var str = '{"name": "홍길동", "age": 20}'

// eval() 사용

var obj1 = eval('(' + str + ')') //
console.log(obj1)

// parse() 사용

var obj2 = JSON.parse(str)
console.log(obj2)


</script>
</body>
</html>
