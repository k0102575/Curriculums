<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  </style>
</head>
<body>
<script>
/* JSON(JavaScript Object Notation) 객체


*/

var str = '{"name": "홍길동", "age": 20}'
// eval() 사용
// 객체 생성뿐만 아니라 모든 자바스크립트를 실행할수있다.
var obj1 = eval('(' + str + ')') //
console.log(obj1)

// parse() 사용
// 객체 생성을 할떄 주로 생성한다.
var obj2 = JSON.parse(str)
console.log(obj2)

// stringify() 사용
var obj3 = {
  name: "임꺽정",
  age: 30,
  tel: '1111-1111'
}

console.log(JSON.stringify(obj3))
// 이 객체를 제이슨 문자열로 만들어서 리턴한다 그 리턴한 결과값을 출력한다.
// 문자열을 주고 받을때 사용한다.

</script>
</body>
</html>
