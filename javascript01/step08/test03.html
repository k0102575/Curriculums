<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <textarea id="ta" rows="30" cols="100"></textarea>
<script>
"use strict"
/* AJAX 비동기 요청 후 요청 상태를 감시하기

*/
var btn1 = document.querySelector('#btn1')
var ta = document.querySelector('#ta')
var xhr;

btn1.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()

  //

  xhr.onreadystatechange = function(){
    console.log('요청상태가 변경되었음')
  }

  console.log('서버와 연결중...')
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', true)
  console.log('서버와 연결되었음')

  console.log('서버와 요청중...')
  xhr.send()
  console.log('서버에 요청하였음')

})

// 오픈이라는 메소드가 하는일은 서버와 연결만 하는것이다.

</script>
</body>
</html>
